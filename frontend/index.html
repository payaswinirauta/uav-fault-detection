<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Fault Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    /* Drone swarm container */
    .drone-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Drone images */
    .drone-container img {
      position: absolute;
      width: 50px;
      animation: float linear infinite;
      opacity: 0.8;
    }

    /* Assign different animation durations and delays for swarm effect */
    .drone1 { top: 10%; left: -10%; animation-duration: 25s; animation-delay: 0s; }
    .drone2 { top: 30%; left: -15%; animation-duration: 20s; animation-delay: 3s; }
    .drone3 { top: 50%; left: -20%; animation-duration: 30s; animation-delay: 5s; }
    .drone4 { top: 70%; left: -25%; animation-duration: 22s; animation-delay: 2s; }
    .drone5 { top: 20%; left: -5%; animation-duration: 28s; animation-delay: 6s; }
    .drone6 { top: 40%; left: -12%; animation-duration: 24s; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(25vw) translateY(-15px); }
      50% { transform: translateX(50vw) translateY(10px); }
      75% { transform: translateX(75vw) translateY(-10px); }
      100% { transform: translateX(100vw) translateY(0); }
    }

    /* Form styling */
    form {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 100%;
      margin-top: 300px; /* push below floating drones */
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder { color: #e0e0e0; }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00f0ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00f0ff);
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      color: #ffd700;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Drone Fault Prediction</h1>

  <!-- Swarm drone animation -->
  <div class="drone-container">
    <img class="drone1" src="./assets/images/drone_main.png" alt="Drone">
    <img class="drone2" src="./assets/images/drone_left.png" alt="Drone">
    <img class="drone3" src="./assets/images/drone_right.png" alt="Drone">
    <img class="drone4" src="./assets/images/drone_main.png" alt="Drone">
    <img class="drone5" src="./assets/images/drone_left.png" alt="Drone">
    <img class="drone6" src="./assets/images/drone_right.png" alt="Drone">
  </div>

  <!-- Prediction form -->
  <form id="predictionForm">
    <input type="number" step="any" name="motor_rpm" placeholder="Motor RPM" required>
    <input type="number" step="any" name="gyro_x" placeholder="Gyro X" required>
    <input type="number" step="any" name="gyro_y" placeholder="Gyro Y" required>
    <input type="number" step="any" name="gyro_z" placeholder="Gyro Z" required>
    <input type="number" step="any" name="accel_x" placeholder="Accel X" required>
    <input type="number" step="any" name="accel_y" placeholder="Accel Y" required>
    <input type="number" step="any" name="accel_z" placeholder="Accel Z" required>
    <button type="submit">Predict Fault</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('predictionForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = parseFloat(value));

      try {
        const response = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        resultDiv.innerText = `Predicted Fault: ${result.predicted_fault}`;
      } catch (error) {
        resultDiv.innerText = 'Error: Could not fetch prediction';
        console.error(error);
      }
    });
  </script>
</body>
</html>
